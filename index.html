<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>GitHub Finder</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="" class="navbar-brand">
                <i class="fa-solid fa-magnifying-glass-arrow-right"></i>
                GitHub Finder
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="search-container row justify-content-center" id="search-container">

            <div class="col-lg-5">
                <div class="row">
                    <h3 class="text-center">Find GitHub user information</h3>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="col-auto">
                        <label for="search" class="col-form-label">Enter username</label>
                    </div>

                    <div class="col-5">
                        <input type="text" id="search" class="form-control" placeholder="eg. abdul-wahid789">
                        <div id="searchHelperBlock" class="form-text text-danger d-none">
                            Invalid Username
                        </div>
                    </div>
                    <div class="col-auto">
                        <button id="search-btn" class="btn btn-success btn-search">
                            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
                            <span class="spinner-border spinner-border-sm d-none" id="searchLoader" role="status" aria-hidden="true"></span>
                       
                        </button>

                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
